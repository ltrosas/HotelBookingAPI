<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <h1>Book a Room</h1>
    <form id="bookingForm">
        <label for="roomNumber">Room Number:</label><br>
        <input type="number" id="roomNumber" name="roomNumber" required><br><br>

        <label for="guestName">Guest Name:</label><br>
        <input type="text" id="guestName" name="guestName" required><br><br>

        <label for="checkInDate">Check-In Date:</label><br>
        <input type="date" id="checkInDate" name="checkInDate" required><br><br>

        <label for="checkOutDate">Check-Out Date:</label><br>
        <input type="date" id="checkOutDate" name="checkOutDate" required><br><br>

        <button type="submit">Book</button>
    </form>

    <p id="message"></p>
    <h2>Current Bookings</h2>
    <ul id="bookingsList"></ul>

    <script src="app.js"></script>
</body>
</html>
